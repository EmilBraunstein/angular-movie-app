<html ng-app="app">

<head>
	<title>Actor Search App</title>
	<link href="css/style.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="js/angular.min.js"></script>
	<script src="app/app.js"></script>
	<script src="app/controllers/actorSearch.js"></script>
	<script src="app/directives/actorComponent/actorComponent.js"></script>
	<script src="app/directives/movieComponent/movieComponent.js"></script>
</head>

<body>

	<div ng-controller="actorSearch ">
		<div class="col-md-8 col-md-offset-2">
			<h1 class="text-center">Actor Search App</h1>
			<button class="btn btn-default" ng-show="actor" ng-click="actor = null" >Back</button>
			<actor-component change-actor="changeActor" ng-show="!actor"></actor-component>

			<movie-component actor="actor"  ng-show="actor"></actor-component>
		</div>
	</div>
</body>

</html>
